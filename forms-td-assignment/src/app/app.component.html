<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          >
          <span class="help-block" *ngIf="!email.valid && email.touched">Email invalid</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select 
            name="subscription" 
            id="subscription"
            class="form-control"
            [ngModel]="user.subscription"
            #subscription="ngModel">
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
            id="password"
            name="password"
            class="form-control"
            required
            ngModel
            #password="ngModel"
          >
          <span class="help-block" *ngIf="!password.valid && password.touched">Password invalid</span>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid"
          (click)="onSubmit()">
          Submit</button>
          <span class="help-block" *ngIf="f.invalid && f.touched">Form is invalid</span>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
